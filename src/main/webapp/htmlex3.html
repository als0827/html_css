<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표를 나타내는 태그</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr>
			<td>100</td>
			<td>60</td>
			<td>80</td>
		</tr>
	</table>
	<br>
	<table border="1">
		<tr>
			<!-- 행 병합 -->
			<td rowspan="4">중간고사 성적</td>
		</tr>
		<tr>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr>
			<td>100</td>
			<td>60</td>
			<td>80</td>
		</tr>
		<tr>
			<!-- 열 병합 -->
			<td colspan="2">평균</td>
			<td>80</td>
		</tr>
	</table>
</body>
</html>
